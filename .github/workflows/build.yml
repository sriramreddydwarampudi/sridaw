name: Build Kivy APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-17-jdk python3-pip python3-setuptools
        pip install --upgrade pip
        pip install buildozer cython

    - name: Install Android SDK / NDK
      run: |
       sudo apt update
       sudo apt install -y zip unzip openjdk-17-jdk libncurses6 libstdc++6 zlib1g

       mkdir -p $HOME/android-sdk/cmdline-tools
       cd $HOME/android-sdk/cmdline-tools
       wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O tools.zip
       unzip -q tools.zip
       mv cmdline-tools latest

       export ANDROID_HOME=$HOME/android-sdk
       export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

       yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
       $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
      "platform-tools" \
      "platforms;android-33" \
      "build-tools;33.0.2" \
      "ndk;23.1.7779620"

      
    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: sridaw.apk
        path: bin/*.apk
