name: Build

on: [push, pull_request]

jobs:
  build-android:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4
      - name: Clean previous builds
        run: rm -rf .buildozer

      - name: ðŸ§¹ Clean Buildozer cache (optional but safe)
        run: |
          sudo pip install buildozer
          buildozer android clean || true

      - name: ðŸ”¨ Build APK with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          workdir: .
          buildozer_version: stable
          command: buildozer android debug

      - name: ðŸ“¤ Upload built APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Music21DAW-APK
          path: ${{ steps.buildozer.outputs.filename }}

      - name: ðŸš¨ Show logs on failure
        if: failure()
        run: |
          echo "Build failed. Showing logs..."
          cat .buildozer/android/platform/build-arm64-v8a/build/output.txt || true
