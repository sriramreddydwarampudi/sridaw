name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Android SDK & Accept Licenses
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk libncurses6 zlib1g curl

        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools

        # Download and unzip the command line tools
        curl -s -o sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
        unzip -q sdk.zip
        rm sdk.zip

        # Move into correct path: latest/
        mv cmdline-tools latest

        # Set environment variables
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

    - name: Install SDK packages
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;23.1.7779620"

    - name: Install Buildozer and Python dependencies
      run: |
        sudo apt install -y python3-pip python3-setuptools python3-wheel git
        pip install --upgrade pip
        pip install buildozer cython virtualenv

    - name: Build APK with Buildozer
      run: |
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: sridaw-apk
        path: bin/*.apk
